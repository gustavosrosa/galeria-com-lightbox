<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com Lightbox</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Galeria</h1>
    </header>
    <section class="container">
            <img class="image ref" data-src="./assets/img/bird.jpg" src="./assets/img/bird.jpg" alt="Pássaro com fundo de deserto">
            <img class="image ref" data-src="./assets/img/castle.jpg" src="./assets/img/castle.jpg" alt="Castelo medieval">
            <img class="image ref" data-src="./assets/img/desert.jpg" src="./assets/img/desert.jpg" alt="Deserto com tempo limpo">
            <img class="image ref" data-src="./assets/img/nature-with-olders.jpg" src="./assets/img/nature-with-olders.jpg" alt="Idosos andando com um fundo natural">
    </section>
    <section class="branding-area">
        <a target="_blank" class="branding-text" href="https://www.linkedin.com/in/gustavodsrosa/">Meu LinkedIn</a>
        <span class="branding-text">|</span>
        <span class="branding-text">Feito por Gustavo Rosa</span>
    </section>
    <section class="lightbox">
        <div class="close">
            <a href="#" class="lightbox-close" >
                <img class="close-icon" src="./assets/img/icon-close.png" data-src="close" alt="Ícone de fechamento">
            </a>
        </div>
        <img class="image-selected" src=""></img>
    </section>
</body>
</html>
